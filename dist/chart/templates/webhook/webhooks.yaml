{{- if .Values.webhook.enable }}
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: restic-operator-validating-webhook-configuration
  namespace: {{ .Release.Namespace }}
  annotations:
    {{- if .Values.certmanager.enable }}
    cert-manager.io/inject-ca-from: "{{ $.Release.Namespace }}/serving-cert"
    {{- end }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
webhooks:
  - name: vrepository-v1.kb.io
    clientConfig:
      service:
        name: restic-operator-webhook-service
        namespace: {{ .Release.Namespace }}
        path: /validate-restic-zhulik-wtf-v1-repository
    failurePolicy: Fail
    sideEffects: None
    admissionReviewVersions:
      - v1
    rules:
      - operations:
          - CREATE
          - UPDATE
        apiGroups:
          - restic.zhulik.wtf
        apiVersions:
          - v1
        resources:
          - repositories
{{- end }}
