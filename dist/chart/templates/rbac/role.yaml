{{- if .Values.rbac.enable }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  name: restic-operator-manager-role
rules:
- apiGroups:
  - restic.zhulik.wtf
  resources:
  - repositories
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - restic.zhulik.wtf
  resources:
  - repositories/finalizers
  verbs:
  - update
- apiGroups:
  - restic.zhulik.wtf
  resources:
  - repositories/status
  verbs:
  - get
  - patch
  - update
{{- end -}}
