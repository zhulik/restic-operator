---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - restic.zhulik.wtf
  resources:
  - repositories
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - restic.zhulik.wtf
  resources:
  - repositories/finalizers
  verbs:
  - update
- apiGroups:
  - restic.zhulik.wtf
  resources:
  - repositories/status
  verbs:
  - get
  - patch
  - update
